{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>


    <div class="row" >
        <div class="col">
            <div class="table-responsive" id='table_app'>
                <table class="table table-secondary">
                    <thead>
                        <tr>
                            <th scope="col-2">Activity</th>
                            <th scope="col-3">Right Arm</th>
                            <th scope="col-3">Left Arm</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(activity, index) in activities" :key="index">
                            <td scope="row">[[activity.name ]]</td>
                            <td >
                                <div class="form-check form-check-inline" v-for="i in 4">
                                    <input class="form-check-input" type="radio" name="[[activity.name]]" id="[[activity.name]]" value="[[i]]">
                                    <label class="form-check-label" for="">[[i]]</label>
                                </div>
                            </td>
                            <td >
                                <div class="form-check form-check-inline" v-for="i in 4">
                                    <input class="form-check-input" type="radio" name="[[activity.name]]" id="[[activity.name]]" value="[[i]]">
                                    <label class="form-check-label" for="">[[i]]</label>
                                </div>
                            </td>

                        </tr>

        </tbody>
    </table>
</div>

    <script>
        const {
            createApp
        } = Vue

        createApp({
            data() {
                return {
                  activities: [
                    {
                      name: 'Put on a Coat',
                      rightArm: 0,
                      leftArm: 0
                    },
                    {
                      name: 'Brush Teeth',
                      rightArm: 0,
                      leftArm: 0
                    },
                    // add more activities as needed
                  ]
                }
            },
                delimiters: ['[[', ']]'],
    
    
        }).mount('#table_app');
    </script></body>

</html>
