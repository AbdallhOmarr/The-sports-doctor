
        <!-- preloader -->
        <div class="loader-wrap">
            <div class="preloader">
                <div class="preloader-close">Preloader Close</div>
                <div id="handle-preloader" class="handle-preloader">
                    <div class="animation-preloader">
                        <div class="spinner"></div>
                        <div class="txt-loading">
                            <span data-text-preloader="The" class="letters-loading">
                                The 
                            </span>
                            <span data-text-preloader="Sports" class="letters-loading">
                               Sports
                            </span>
                            <span data-text-preloader="Doctor" class="letters-loading">
                                Doctor
                            </span>
                            {% comment %} <span data-text-preloader="o" class="letters-loading">
                                o
                            </span>
                            <span data-text-preloader="x" class="letters-loading">
                                x
                            </span> {% endcomment %}
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <!-- preloader end -->
