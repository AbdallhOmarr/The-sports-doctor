{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block body %}

<div class="container py-2">
  <div>
    <div class="card h-25 w-50 mt-5 m-auto">
      <div class="card-body">
        <form action="" method="post" class="">
          {% csrf_token %}

          <div class="form-group m-2 text-left">
            <label for="" class="sr-only">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter Username" />

            <label for="" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" />
          </div>

          <div class="form-group">
            <input type="submit" onsubmit="clearMsg()" value="Login" class="btn btn-secondary mb-2" />
          </div>
        </form>


      </div>
      <div>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>
      <div>
        <a href="{% url 'user_selection_type' %}" class="link-secondary">Not a User? Register Now.</a>
      </div>

    </div>
  </div>
</div>

{% endblock %}
