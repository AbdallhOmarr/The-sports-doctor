<div>
    <form>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="text-left">Past Injuries</div>
                    <textarea class="form-control" id="past-injuries" rows="3"
                        placeholder="Enter any Past injuries"></textarea></textarea>

                </div>

            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-start">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="diabetesCheckbox">Do you have diabetes?</label>
                    <input class="form-check-input" type="checkbox" id="diabetesCheckbox">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-start">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="highbloodpressureCheckbox">Do you have High blood
                        pressure?</label>
                    <input class="form-check-input" type="checkbox" id="highbloodpressureCheckbox">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-3 d-flex justify-content-start">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="COVID-19Checkbox">Did you encounterd with COVID-19?

                    </label>
                    <input class="form-check-input" type="checkbox" id="COVID-19Checkbox">
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div class="col-3 d-flex justify-content-start">
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="COVID-19-vaccineCheckbox">Did you took COVID-19 Vaccine?

                    </label>
                    <input class="form-check-input" type="checkbox" id="COVID-19-vaccineCheckbox">
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="form-group">
                    <div class="text-left">Surgeries</div>
                    <textarea class="form-control" id="surgeries" rows="3"
                        placeholder="Enter any Surgeries you had before"></textarea></textarea>

                </div>

            </div>
        </div>
        <div class="row my-3">
            <div class="col">
                <div class="form-group">
                    <div class="text-left">Medications</div>
                    <textarea class="form-control" id="medications" rows="3"
                        placeholder="Enter any medications you had before"></textarea></textarea>

                </div>

            </div>
        </div>


        <div class="row my-3">
            <div class="col">
                <button type="submit" class="btn btn-secondary">Update</button>
            </div>
        </div>
    </form>
</div>
