<div>
    <form>
        <div class="form-group text-left">
            <label for="sport">Sport</label>
            <input type="text" class="form-control" id="sport">
        </div>
        <div class="form-group text-left">
            <label>Toe walk Rotation - R</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="toe_walk_r"
                       id="toe_walk_r1"
                       value="option1">
                <label class="form-check-label" for="toe_walk_r1">Normal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="toe_walk_r"
                       id="toe_walk_r2"
                       value="option2">
                <label class="form-check-label" for="toe_walk_r2">Impaired</label>
            </div>
        </div>
        <div class="form-group text-left">
            <label>Toe walk Rotation - L</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="toe_walk_l"
                       id="toe_walk_l1"
                       value="option1">
                <label class="form-check-label" for="toe_walk_l1">Normal</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input"
                       type="radio"
                       name="toe_walk_l"
                       id="toe_walk_l2"
                       value="option2">
                <label class="form-check-label" for="toe_walk_l2">Impaired</label>
            </div>
        </div>
    </form>
</div>
